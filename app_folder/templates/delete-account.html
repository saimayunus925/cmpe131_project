{% extends "base.html" %}
 
{% block content %}
    <h1>Delete Your Account</h1>
    
    <form action="" method="post" navalidate>
    {{ form.hidden_tag() }}
    
    <p>
        Confirm information<br>
    </p>

    <p>
        {{ form.username.label }}<br>

    <p>

    <p>
        {{ form.submit() }}
    </p>

    </form>
{% endblock %}
