{% extends 'base.html' %}
{% block content %}
<h1>Create Account</h1>
<form action="" method="post" navalidate>
	{{ form.hidden_tag() }}
	
	<p>
		{{ form.email.label }}
		{{ form.email(size=32) }}
	</p>
	<p>
		{{ form.username.label }}
		{{ form.username(size=32) }}
	</p>
	<p>
		{{ form.password.label }}
		{{ form.password(size=32) }}
	</p>
	<p>
		{{ form.submit() }}
	</p>
</form>
{% endblock %}
