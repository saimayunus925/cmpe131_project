{% extends 'base.html' %}

{% block content %}
    <dl>
        {% for event in events %}
        
            <dt>{{event.datetime.strftime('%m/%d at %I:%M %p')}}</dt>
            <dd>Guest: {{event.guest_name}}</dd>
            <dd>Description: {{event.description}}</dd>
        
        {% endfor %}
    </dl>
{% endblock %}
