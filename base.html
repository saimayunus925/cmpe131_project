<html>
    <head>
        <title> T1 Calendar</title>
    </head>

    <body>
    {% block content %}
    {% endblock %}

    <!-- Below Is To Print the Login Message, Which Appears When User Login -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <!-- <p> {{messages}} </p> -->
    <ul>
        {% for msg in messages %}
        <li> {{msg}} </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    </body>
</html>
